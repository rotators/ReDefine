name: Build

on: push

jobs:

 build:
  runs-on: ${{ matrix.os }}
  strategy:
   matrix:
    os:       [ubuntu-latest, windows-2016, windows-2019]
    platform: [x32, x64]
    compiler: [gnu, clang, cl]
    exclude:

    # linux - cl
    - os: ubuntu-latest
      platform: x32
      compiler: cl
    - os: ubuntu-latest
      platform: x64
      compiler: cl

    # windows-2016 - gnu
    - os: windows-2016
      platform: x32
      compiler: gnu
    - os: windows-2016
      platform: x64
      compiler: gnu

    # windows-2016 - clang
    - os: windows-2016
      platform: x32
      compiler: clang
    - os: windows-2016
      platform: x64
      compiler: clang

    # windows-2019 - gnu
    - os: windows-2019
      platform: x32
      compiler: gnu
    - os: windows-2019
      platform: x64
      compiler: gnu

    # windows-2019 - clang
    - os: windows-2019
      platform: x32
      compiler: clang
    - os: windows-2019
      platform: x64
      compiler: clang

  steps:
  - name:  Environment
    run:   |
           :
           if   [ '${{ matrix.compiler }}' == 'gnu' ]; then
                echo ::set-env name=CC::gcc
                echo ::set-env name=CXX::g++
           elif [ '${{ matrix.compiler }}' == 'clang' ]; then
                echo ::set-env name=CC::clang
                echo ::set-env name=CXX::clang++
           elif [ '${{ matrix.compiler }}' == 'cl' ]; then
                echo ::set-env name=CC::cl
                echo ::set-env name=CXX::cl
           else
                false
           fi
           if   [ '${{ runner.os }}' == 'Linux' ]; then
                echo ::set-env name=REDEFINE_EXECUTABLE::Build/ReDefine
           elif [ '${{ runner.os }}' == 'Windows' ]; then
                echo ::set-env name=REDEFINE_EXECUTABLE::Build/Release/ReDefine.exe
           fi
    shell: bash

  # required by gcc *and* clang
  - name: Software (Linux)
    run:  sudo apt install -y gcc-multilib g++-multilib && hash -r
    if:   runner.os == 'Linux' && matrix.platform == 'x32'

  - uses: actions/checkout@master

  - name: Build
    run:  cmake -P Build.cmake
    env:
     CI:              true
     MATRIX_OS:       ${{ matrix.os }}
     MATRIX_PLATFORM: ${{ matrix.platform }}

  - name:  Build check
    run:   |
           file $REDEFINE_EXECUTABLE
           ldd  $REDEFINE_EXECUTABLE
    shell: bash

